<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 双标签: 成对出现的标签 -->
    <h1>这是一级标签</h1>
    <h6>这是六级标签</h6>
    <div>这是容器标签</div>
    <div>   <!-- div容器标签 -->
        <p>这是段落标签</p>
        <p>这是段落标签</p>
    </div>
    <!-- 单标签: 只有一个标签，没有标签内容 -->
    <hr>    <!-- 这是水平分割线标签 -->
    <img src="/path" alt="没有图片...先欠着...">        <!-- 这是图片标签，有路径属性和加载失败提示 -->
    <!-- 带属性标签 -->
    <a href="http://www.baidu.com">这是超链接标签</a>
    <!-- 标签可以嵌套，但是不能像交集那样交叉嵌套 -->
</body>
</html>
