<!-- 

    JavaScript 是运行在浏览器端的脚本语言，由浏览器解释执行，简称js
    用于设置网页行为，增加网页与用户的交互效果

    JavaScript的三种使用(引用)方式

    1. 行内式（主要用于事件）
        <input type="button" name="" onclick="alerk('ok!');">
        onclick属性，在点击后触发
    2. 内嵌式
        <script type="text/javascript">
            alert('ok!');
        </script>
    3. 外链式
        <script type="text/javascript" src="js/index.js"></script>
        
 -->

 <!-- 

    每条JavaScript语句应该以';'结尾

    定义变量
    JavaScript 不需要指定变量类型，它的变量类型由值决定，定义变量时需要用 var 开头，并以;(分号)结尾
    格式: var 变量名 = 值;    也可以用一个var关键字一次定义多个变量: var iNum = 45,sTr = 'qwe',sCount = '68'
    其他关键字:
        使用var声明的变量，其作用域为该语句所在的函数内，且存在变量提升现象；
        使用let声明的变量，其作用域为该语句所在的代码块内，不存在变量提升；
        使用const声明的是常量，在后面出现的代码中不能再修改该常量的值。

    数据类型
     number 数字类型
     string 字符串类型
     boolean 布尔类型，true 或 false
     undefined 变量声明未初始化，它的值就是undefined
     null 表示空对象，如果变量初始化为null时，如果页面没有返回新的值，则变量值为null
     object 对象类型，定义类似Python字典，访问时是以 对象.属性 访问

    变量命名规则
    1. 区分大小写
    2. 第一个字符必须是字母、下划线(_)、或者美元符号($)
    3. 其他字符可以是字母、下划线、美元符号或者数字

    函数定义与调用
    使用关键字 function 定义函数


    与Python有差异的比较运算符
     if判断句格式:   if (xx) {xxxx} else if (xx) {xxxx} else {xxxx}
     == 比较值是否相等， === 比较值与类型是否都相等
    ----------------------------------------------
    逻辑运算符
     && 相当于Python的 and      (xx && xx)
     || 相当于Python的 or       (xx || xx)
     ！ 相当于Python的 not        !(xxx)
    

    window.onload = 函数   页面加载完成后调用函数

    属性差异
     html 的属性大多数跟 js 写法一样但是 class 在 js 写成 className
     属性中有横杠的改成驼峰式，如 font-size 在js中改成 fontSize

  -->

        定时器
        设置特定时间执行的代码

        js定时器两种创建方式:
            1. setTimeout(func[delay,param1,param2...])  指定时间后调用一次函数
            2. setInterval(fun[delay,param1,param2...]) 每隔指定时间重复调用一次函数
            -------------------------------------------------------------------------
                func    定时器要执行的函数名(不用带括号)
                delay   时间间隔，默认为0，单位毫秒
                param   定时器执行函数的参数1，如有多个参数，继续添加
                --------------------------------
                调用结束后，需用下面的函数销毁定时器，定时器有返回值(序号)，用变量接收
                cleanTimeout(定时器序号)、cleanInterval(定时器序号)
